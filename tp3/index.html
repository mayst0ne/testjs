<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .square {
            width: 100px;
            height: 200px;
            background-color: red;
        }

        .fade {
            display: none;
        }

        .in {
            display: block;
        }
    </style>

</head>
<body>
    <!-- En cliquant sur la zone square la faire disparaÃ®tre visuellement du navigateur (mais pas en HTML) -->

    <main>
        <div class="square fade in">

        </div>
    </main>

    <script type="text/javascript">

    var square = document.getElementsByClassName('square fade in').item(0);

    square.addEventListener('click', function(e) {

      square.className='square fade';

      // console.log(e);

    })

    // console.log(square);

    </script>
</body>
</html>
